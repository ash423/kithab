{% extends 'book_store/base.html' %}
{%block title%}Home{% endblock %}
{% block homeclass %}active{% endblock %}
{% block style %}
{% load static %}
<style>
    .image-container {
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* Maintain a 1:1 aspect ratio for the container */
    overflow: hidden;
}

.square-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Scale the image to fit inside the container */
}


.text {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
}
.custom-background {

    width: 100vw;
}
.carousel-inner img {
        height: 60vh; /* Set the height to 60% of the viewport height */
        width: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the container */
    }
.top-center-caption {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    text-align: center;
    padding-top: 20px; /* Adjust this for vertical spacing */
  }

  .larger-text {
    font-size: 32px; /* Increase the font size by 4 points */
    color: white; /* Set text color to white */
  }
</style>

{% endblock %}
{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!--        <div class="carousel-item active">-->
        <!--            <img class="d-block" src="{% static 'images/banner1.jpg' %}" alt="First slide">-->
        <!--        </div>-->
        <div class="carousel-item active">
            <img class="d-block" src="{% static 'images/banner2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block" src="{% static 'images/banner3.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<!--<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">-->
<!--    <div class="carousel-inner">-->
<!--        <div class="carousel-item active">-->
<!--            <img class="d-block w-100" src="{% static 'images/imageone.jpg1' %}" alt="First slide">-->
<!--        </div>-->

<!--    </div>-->
<!--</div>-->
<section class="container py-5 custom-background " >
    <div class="row text-center pt-3">
        <div class="col-lg-6 m-auto">
            <h1 class="h1 fw-bold">Shop by Genres</h1>
            <p>

            </p>
        </div>
    </div>



    <div class="site-section site-blocks-2">
        <div class="container">
            <div class="row">
                {% for category in categories %}
                <div class="col-sm-6 col-md-6 col-lg-3 mb-4 mb-5" data-aos="fade" data-aos-delay="">
                    <a class="block-2-item" href="{% url 'shop' category.id %}" style="display: block; width: 100%; height: 100%;">
                        <div class="image-container">
                            <figure class="image h-auto p-0 m-0">
                                <img src="{{ category.image.url }}" alt="{{ category.name }}" class="img-fluid square-image">
                            </figure>
                            <div class="text">
                                <h3>{{ category.name }}</h3>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>
</section>

{% endblock %}
