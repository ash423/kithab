<!DOCTYPE html>
<html lang="en">


{% extends 'book_store/base.html' %}
{% load static %}

{% block style %}  <link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}
{% block title %}Login {% endblock %}
{% block accountclass %}active{% endblock %}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

              <form action="/loginwithotp/" method="post">
                {% csrf_token %}

                <div class="form-outline form-white mb-4">
                  <input type="input" id="typeEmailX" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Enter Username</label>
                </div>



                <button class="btn btn-outline-light btn-lg px-5" type="submit">Send OTP </button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
</html>
