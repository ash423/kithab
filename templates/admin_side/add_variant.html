{% extends 'admin_side/ttt.html' %}
{% load static %}

{% block content %}
<div class="container-fluid" style="margin-top: 130px; font-family: 'Josefin Sans', sans-serif;margin-bottom:20px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4 text-center">ADD VARIANT</h5>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="product" class="form-label">Select Book<span class="text-danger">*</span></label>
                        <select name="product" class="form-control" id="product" required>
                            {% for book in books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}

                        </select>
                        </div>
                        <div class="mb-3">
                            <label for="lang" class="form-label">Select Language<span class="text-danger">*</span></label>
                            <select name="lang" class="form-control" id="lang" required>
                                {% for language in languages %}
                                <option value="{{language.id}}">{{language.languages}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cov" class="form-label">Select Covertype<span class="text-danger">*</span></label>
                            <select name="cov" class="form-control" id="cov" required>
                                {% for cover in covers %}
                                <option value="{{cover.id}}">{{cover.cover}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-label">Price<span class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" id="id_price" name="discount">
                        </div>

                        <div class="mb-3">
                            <label for="id_stock" class="form-label">Stock<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="id_stock" name="quantity" value="1">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Variant</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
