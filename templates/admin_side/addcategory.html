{% extends 'admin_side/ttt.html' %}

{% block content %}
<body class="bg-light">
<form action="/addcategory/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
 <div class="mb-3">
        <label class="form-label" for="cname">Enter Name</label>
        <input type="text" id="cname" name="cname" class="form-control form-control-lg" placeholder="Enter Name of Category" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="img">Choose Image</label>
        <input type="file" name="img" id="img"  required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="desc">Add Description</label>
        <textarea name="desc" id="desc" class="form-control" placeholder="Enter text here" required></textarea>
    </div>
    <input type="checkbox" id="OfferCheckbox" name="OfferCheckbox" value="checkboxValue">
    <label for="OfferCheckbox">Offer</label>
    <div class="mb-3">
        <label for="offerp" class="form-label">Offer Percentage</label>
        <input type="number" class="form-control" id="offerp" name="offerp" value="0">
    </div>


    <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Done</button>

</form>
</body>
{% endblock %}
